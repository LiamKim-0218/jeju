<!-- recommend.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>추천</title>
	<style>
		.container {
			margin-top: 80px;
		}

		.recommend {
			width: 100%;
		}

		.recommend h2 {
			font-weight: bold;
			text-align: center;
			padding-top: 10px;
		}

		.recommendList {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
		}

		.recommendList .thumbnail {
			width: calc(25% - 20px);
			/* 간격을 포함하여 25%로 조절합니다. */
			margin-bottom: 20px;
			/* 간격을 조절합니다. */
			height: auto;
		}

		.recommendList .thumbnail img {
			width: 100%;
			height: 50%;
			object-fit: cover;
			/* 이미지 비율을 유지한 채로 조절합니다. */
		}

		.recommendList .thumbnail h4 {
			text-align: center;
			margin-top: 10px;
		}

		.recommend h3 {
			font-size: 18px;
			font-weight: bold;
		}
	</style>

	<head th:replace="~{basic/header :: head}"></head>
</head>

<body>
	<div th:replace="~{basic/header :: body}"></div>

	<div class="container">
		<div class="recommend">
			<h2>추천 목록</h2>
			<h3>관광지 추천 목록</h3>
			<div class="recommendList">

				<!-- Display tourist spot information here -->
				<div class="thumbnail" th:each="spot : ${touristSpots}">
					<a th:href="@{/recommendDetail/{contentsId}(contentsId=${spot.contentsid})}">
					<img th:src="${spot.thumbnailUrl}" alt="Thumbnail" th:if="${spot.thumbnailUrl}">
					<img src="/imgs/logo.png" alt="Placeholder Image" th:unless="${spot.thumbnailUrl}">
					<p th:text="${spot.title}"></p>
					</a>
					<!-- Add more details if needed -->
				</div>
			</div>
		</div>

		<!-- 추가 섹션: 서귀포시 추천 목록 -->
		<div class="recommend">
			<h3>서귀포시 추천 목록</h3>
			<div class="recommendList">
				<!-- Display 서귀포시 추천 정보 here -->
				<div class="thumbnail" th:each="spot : ${seogwipoData}">
					<img th:src="${spot.repPhoto.photoid.thumbnailpath}" alt="Thumbnail">
					<h4 th:text="${spot.title}" th:if="${spot.title}"></h4>
					<!-- Add more content for 서귀포시 if needed -->
				</div>
			</div>
		</div>

		<!-- 추가 섹션: 제주시 추천 목록 -->
		<div class="recommend">
			<h3>제주시 추천 목록</h3>
			<div class="recommendList">
				<!-- Display 제주시 추천 정보 here -->
				<div class="thumbnail" th:each="spot : ${jejuData}">
					<img th:src="${spot.repPhoto.photoid.thumbnailpath}" alt="Thumbnail">
					<h4 th:text="${spot.title}" th:if="${spot.title}"></h4>
					<!-- Add more content for 제주시 if needed -->
				</div>
			</div>
		</div>

		<!-- 추가 섹션: 음식점 추천 목록 -->
		<div class="recommend">
			<h3>음식점 추천 목록</h3>
			<div class="recommendList">
				<!-- Display 음식점 추천 정보 here -->
				<div class="thumbnail" th:each="spot : ${restaurantData}">
					<img th:src="${spot.repPhoto.photoid.thumbnailpath}" alt="Thumbnail">
					<h4 th:text="${spot.title}" th:if="${spot.title}"></h4>
					<!-- Add more content for 음식점 if needed -->
				</div>
			</div>
		</div>

		<!-- 추가 섹션: 쇼핑 추천 목록 -->
		<div class="recommend">
			<h3>쇼핑 추천 목록</h3>
			<div class="recommendList">
				<!-- Display 쇼핑 추천 정보 here -->
				<div class="thumbnail" th:each="spot : ${shoppingData}">
					<img th:src="${spot.repPhoto.photoid.thumbnailpath}" alt="Thumbnail">
					<h4 th:text="${spot.title}" th:if="${spot.title}"></h4>
					<!-- Add more content for 쇼핑 if needed -->
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{basic/footer :: body}"></div>
</body>

</html>
