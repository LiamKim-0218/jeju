<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>제주옵서양</title>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.swiper-slide {
			display: flex;
			flex-direction: row;
			
		}

		.visual-sec .txt-box,
		.visual-sec .img-box {
			flex: 1;
			/* 가로로 동일한 크기로 나누기 */
		}

		.visual-sec .txt-box {
			position: absolute;
			left: 35%;
			top: 50%;
			box-sizing: border-box;
			width: 50%;
			/* 수정: 텍스트 박스 너비를 50%로 조정 */
			padding: 0 2.0rem;
			transform: translate(-50%, -60%);
			z-index: 10;
		}

		.visual-sec .txt-box>h3 {
			color: #fff;
			font-size: 3rem;
			font-weight: 400;
			line-height: 1.4;
			word-break: keep-all;
			transform: translateY(20px);
			opacity: 0;
			transition: 1s 0.2s;
		}

		.visual-sec .txt-box>p {
			color: #fff;
			margin-top: 1.6em;
			font-size: 1.6rem;
			transform: translateY(20px);
			opacity: 0;
			word-break: keep-all;
			transition: 1s 0.4s;
		}

		.visual-sec .swiper-slide-active .txt-box>h3,
		.visual-sec .swiper-slide-active .txt-box>p {
			transform: translateY(0);
			opacity: 1;
		}

		.visual-sec .img-box {
			display: block;
			width: 50%;
			/* 수정: 이미지 박스 너비를 50%로 조정 */
			height: 70vh;
			overflow: hidden;
		}

		.visual-sec img {
			transform: scale(1.05);
			transition: 1.5s 0.1s;
			
		}

		.visual-sec .swiper-slide-active img {
			transform: scale(1.0);
		}

		.visual-sec .all-box {
			position: absolute;
			display: inline-flex;
			width: 90%;
			height: 50px;
			left: 75%;
			bottom: 10px;
			box-sizing: border-box;
			padding: 0 20px;
			transform: translate(-50%, -50%);
			z-index: 20;
		}

		.visual-sec .progress-box {
			position: relative;
			width: 170px;
			height: 50px;
			z-index: 11;
		}

		.autoplay-progress {
			position: absolute;
			left: 30px;
			top: 10px;
			z-index: 10;
			width: 100px;
			height: 3px;
			background-color: rgba(0, 0, 0, 0.1);
		}

		.autoplay-progress svg {
			--progress: 0;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 10;
			width: 100%;
			/*  height: 100%;*/
			stroke-width: 4px;
			stroke: #fff;
			fill: none;
			stroke-dashoffset: calc(100 * (1 - var(--progress)));
			stroke-dasharray: 100;
		}

		/* stroke-dashoffset은 선의 테두리가 얼마나 이동하는지 결정 progress라는 변수를 사용하여 계산되어진 값이 들어감 100은전체길이 
   stroke-dasharray는 선의 테두리를 구성하는 선 조각의 길이를 설정 전체길이가 100
 */
		.visual-sec .swiper-pagination {
			display: flex;
			color: #fff;
			justify-content: space-between;
			position: static;
			text-align: left;
		}

		.visual-sec .arrow-box {
			position: relative;
			width: 80px;
			height: 50px;
		}

		.visual-sec .swiper-button-next,
		.visual-sec .swiper-button-prev {
			width: 21px;
			height: 21px;
			top: 0;
			margin-top: 0;
			background: url(https://www.century21cc.co.kr/views/res/imgs/common/icon-arrow-left-fff.svg) no-repeat center / 100%;
		}

		.visual-sec .swiper-button-next {
			background-image: url(https://www.century21cc.co.kr/views/res/imgs/common/icon-arrow-right-fff.svg);
		}

		.visual-sec .swiper-button-next::after,
		.visual-sec .swiper-button-prev::after {
			font-size: 0;
		}


		@media screen and (max-width: 480px) {
			.visual-sec .txt-box {
				left: 46%;
			}

			.visual-sec .txt-box>h3 {
				font-size: 1.2rem;
			}

			.visual-sec .txt-box>p {
				font-size: 0.8rem
			}

			.visual-sec .all-box {
				bottom: 0;
				height: 30px;
			}
		}














		.detail {
			
			width: 100%;
			max-width: 100%;

		}

		.swiper-slide img {
			max-width: 100%;
			max-height: 100%;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-top : 100px;
			margin-left: 50%;
		}

		.Rcontainer h2 {
			text-align: center;
			margin: 30px 0;
			color: black;
			font-weight: bold;
		}

		.recommendArea {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.tourist-spot {
			width: calc(25% - 20px);
			margin: 10px;
			height: 200px;
			text-align: center;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.tourist-spot h2 {
			font-size: 16px;
			font-weight: bold;
			color: #333;
			margin-top: 5px;
			margin-bottom: 10px;
		}

		.tourist-spot p {
			color: #666;
			margin-bottom: 15px;
		}

		.tourist-spot img {
			max-width: 100%;
			max-height: 100%;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 400px;
			height: 150px;
		}
		
		.p{
			margin-left : 20px;
		}
	</style>

	<head th:replace="~{basic/header :: head}"></head>
</head>

<body>
	<div th:replace="~{basic/header :: body}"></div>

	<div class="detail">
		<div class="visual-sec">
			<div class="swiper main-swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" style="background-color: rgb(210, 189, 199)">
						<div class="txt-box">
							<h3 class="txt"><br>최적의 코스</h3>
							<p>신비로운 자연경관을 바라보며 바람을 가르다.</p>
						</div>
						<div class="img-box">
							<source srcset="imgs/img2.jpg" media="screen and (min-width: 981px)">
							<img src="imgs/img2.jpg" class="immg" alt="">
						</div>
					</div>
					<div class="swiper-slide" style="background-color: rgb(187, 203, 204)">
						<div class="txt-box">
							<h3 class="txt"><br>힐링</h3>
							<p>자연이 살아 숨 쉬는 제주도</p>
						</div>
						<div class="img-box">
							<source srcset="imgs/img3.jpg" media="screen and (min-width: 981px)">
							<img src="imgs/img3.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide" style="background-color: rgb(160, 157, 179)">
						<div class="txt-box">
							<h3 class="txt"><br>환상의 코스</h3>
							<p>자연이 만들어낸 아름다움을 품은 최고의 장소</p>
						</div>
						<div class="img-box">
							<source srcset="imgs/img1.jpg" media="screen and (min-width: 981px)">
							<img src="imgs/img1.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide" style="background-color: rgb(196, 190, 179)">
						<div class="txt-box">
							<h3 class="txt"><br>자연과 함께</h3>
							<p>청명한 하늘과 푸른 들판이 함께하는 공간</p>
						</div>
						<div class="img-box">
							<source srcset="imgs/img4.jpg" media="screen and (min-width: 981px)">
							<img src="imgs/img4.jpg" alt="">
						</div>
					</div>
				</div>
				<div class="all-box">
					<div class="progress-box">
						<div class="swiper-pagination"></div>
						<div class="autoplay-progress">
							<svg viewBox="0 0 100 10">
								<line x1="0" y1="0" x2="100" y2="0">
							</svg>
						</div>
					</div>
					<div class="arrow-box">
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="Rcontainer">
		<h2>오늘의 추천 장소</h2>
	</div>
	<p>제주시 추천 장소</p>
	<div class="recommendArea">
		<div class="tourist-spot" th:each="spot, iterStat : ${touristSpots}" th:if="${iterStat.index < 4}">
			<a th:href="@{/detail/{contentsId}(contentsId=${spot.contentsid})}">
				<img th:src="${spot.thumbnailUrl}" alt="Thumbnail" th:if="${spot.thumbnailUrl}">
				<h2 th:text="${spot.title}"></h2>
			</a>
		</div>
	</div>
	<p>서귀포시 추천 장소</p>
	<div class="recommendArea">
		<div class="tourist-spot" th:each="spot, iterStat : ${tourSpots}" th:if="${iterStat.index < 4}">
			<a th:href="@{/detail/{contentsId}(contentsId=${spot.contentsid})}">
				<img th:src="${spot.thumbnailUrl}" alt="Thumbnail" th:if="${spot.thumbnailUrl}">
				<h2 th:text="${spot.title}"></h2>
			</a>
		</div>
	</div>
	<!--<div class="recommendArea">

		<div class="tourist-spot" th:each="spot : ${touristSpots}">
			<img th:src="${spot.thumbnailUrl}" alt="Thumbnail" th:if="${spot.thumbnailUrl}">
			<h2 th:text="${spot.title}"></h2>
			<p th:text="${spot.introduction}"></p>
		</div>

	</div>-->

	<div th:replace="~{basic/footer :: body}"></div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script>
		const progressLine = document.querySelector('.autoplay-progress svg')
		const mainSwiper = new Swiper(".main-swiper", {

			direction: 'horizontal',

			// 무한 슬라이드
			loop: true,

			//자동 재생
			autoplay: {
				delay: 5500,
				disableOnInteraction: false,
			},

			// bullet
			pagination: {
				el: ".main-swiper .swiper-pagination",
				clickable: false,
				type: "custom",
				renderCustom: function (swiper, current, total) {
					return (
						'<span class="current">' + 0 + (current) + '</span>' + '<span class="total">' + 0 + (total) + '</span>'
					);
				}
			},

			//arrow
			navigation: {
				nextEl: ".main-swiper .swiper-button-next",
				prevEl: ".main-swiper .swiper-button-prev",
			},

			on: {
				autoplayTimeLeft(s, time, progress) {
					progressLine.style.setProperty("--progress", 1 - progress)
				}
			}
		});
	</script>

</body>

</html>
