<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>제주옵서양</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <!-- 추가로 필요한 스타일 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: row; /* 수정: 가로 방향으로 정렬 */
            align-items: center;
            justify-content: center;
        }

        .detail {
            position: relative;
            width: 100%;
            max-width: 60%; /* 또는 다른 적절한 값으로 설정 */
            padding-left: 20px;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 추가된 스타일 */
        .recommendArea h2 {
            text-align: center;
            margin: 30px 0;
            color: black;
            font-weight: bold;
        }

        .tourist-spot {
            text-align: center;
            margin-bottom: 20px;
        }

        .tourist-spot h2 {
            font-size: 24px;
            color: #333;
        }

        .tourist-spot p {
            color: #666;
        }

        /* 버튼 스타일 추가 */
        .button {
            margin-top: 240px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .button i {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>

    <head th:replace="~{basic/header :: head}"></head>
</head>

<body>
    <div th:replace="~{basic/header :: body}"></div>

    <div class="container">
        <!-- 버튼 영역 -->
        <div class="button">
            <i class="fas fa-backward" onclick="swiper.slidePrev()"></i>
            <i class="fas fa-play" onclick="swiper.autoplay.start()"></i>
            <i class="fas fa-forward" onclick="swiper.slideNext()"></i>
        </div>
        <div class="detail">
            <swiper-container>
                <swiper-slide>
                    <img src="/imgs/logo.png" alt="슬라이드 1">
                </swiper-slide>
                <swiper-slide>
                    <img src="/imgs/logo.png" alt="슬라이드 2">
                </swiper-slide>
                <swiper-slide>
                    <img src="/imgs/logo.png" alt="슬라이드 3">
                </swiper-slide>
                <!-- 필요한 만큼 슬라이드 아이템 추가 -->
            </swiper-container>
        </div>
    </div>

    <div class="recommendArea">
        <h2>오늘의 추천 장소</h2>
    </div>

    <!-- Thymeleaf를 사용하여 서버에서 전달받은 touristSpots 리스트를 순회하면서 출력 -->
    <div th:each="touristSpot : ${touristSpots}" class="tourist-spot">
        <h2 th:text="${touristSpot.title}"></h2>
        <p th:text="${touristSpot.address}"></p>
        <!-- 다른 필요한 정보들도 출력 가능 -->
    </div>

    <div th:replace="~{basic/footer :: body}"></div>

    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 3000, // 3초마다 자동으로 슬라이드 전환
            },
            loop: true, // 슬라이드를 끝까지 돌면 다시 첫 번째 슬라이드로 돌아감
        });
    </script>
</body>

</html>
