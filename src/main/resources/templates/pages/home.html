<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>제주옵서양</title>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		.container {
			margin-top: 80px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		.detail {
			position: relative;
			width: 100%;
			max-width: 60%;
			padding-left: 20px;
		}

		.swiper-slide img {
			max-width: 100%;
			max-height: 100%;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.recommendArea h2 {
			text-align: center;
			margin: 30px 0;
			color: black;
			font-weight: bold;
		}

		.tourist-spot {
			text-align: center;
			margin-bottom: 20px;
		}

		.tourist-spot h2 {
			font-size: 24px;
			color: #333;
		}

		.tourist-spot p {
			color: #666;
		}

		.button {
			margin-top: 240px;
			display: flex;
			justify-content: center;
			width: 100%;
		}

		.button i {
			font-size: 30px;
			color: #333;
			cursor: pointer;
			margin: 0 10px;
		}
	</style>

	<head th:replace="~{basic/header :: head}"></head>
</head>

<body>
	<div th:replace="~{basic/header :: body}"></div>

	<div class="container">
		<div class="button">
			<i class="fas fa-backward" onclick="swiper.slidePrev()"></i>
			<i class="fas fa-play" onclick="swiper.autoplay.start()"></i>
			<i class="fas fa-forward" onclick="swiper.slideNext()"></i>
		</div>
		<div class="detail">
			<swiper-container>
				<swiper-slide>
					<img src="/imgs/logo.png" alt="슬라이드 1">
				</swiper-slide>
				<swiper-slide>
					<img src="/imgs/logo.png" alt="슬라이드 2">
				</swiper-slide>
				<swiper-slide>
					<img src="/imgs/logo.png" alt="슬라이드 3">
				</swiper-slide>
			</swiper-container>
		</div>
	</div>
	
	<div class="recommendArea">
		<h2>오늘의 추천 장소</h2>
		<div th:each="spot : ${touristSpots}">
			<div class="tourist-spot">
				<h2 th:text="${spot.title}"></h2>
				<p th:text="${spot.introduction}"></p>
				<!-- 기타 필요한 정보를 렌더링 -->
			</div>
		</div>
	</div>





	<div th:replace="~{basic/footer :: body}"></div>

	<script>
		var swiper = new Swiper('.swiper-container', {
			autoplay: {
				delay: 3000,
			},
			loop: true,
		});
	</script>

</body>

</html>
