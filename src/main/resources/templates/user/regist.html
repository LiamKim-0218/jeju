<head>
	<title>회원가입</title>

	<style>
		.container h2 {
			text-align: center;
			margin: 30px;
			font-weight: bold;
		}
	</style>

	<head th:replace="~{basic/header :: head}"></head>
</head>

<body>
	<div th:replace="~{basic/header :: body}"></div>
	<div th:fragment="registFragment" class="container">

		<h2>회원가입</h2>
		<form action="/user/regist" method="post" class="row" id="regist-form">
			<div class="input-group mb-3">
				<span class="input-group-text" id="user-id">ID</span>
				<input type="text" class="form-control" placeholder="ID" aria-label="user-id" aria-describedby="user-id"
					name="userId" />
				<span class="input-group-text" id="password">PW</span>
				<input type="password" class="form-control" placeholder="password" aria-label="password"
					aria-describedby="password" name="password" />
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="name">Name</span>
				<input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="name"
					id="name" name="name" />
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="phone">Phone</span>
				<input type="text" class="form-control" placeholder="Phone Number" aria-label="phone"
					aria-describedby="phone" id="phone" name="phone" />
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="address">Address</span>
				<input type="text" class="form-control" placeholder="Address" aria-label="address"
					aria-describedby="address" id="address" name="address" />
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="email">E-Mail</span>
				<input type="email" class="form-control" placeholder="example@gmail.com" aria-label="email"
					aria-describedby="email" id="email" name="email" />
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="git-address">Github Address</span>
				<input type="text" class="form-control" placeholder="https://github.com/example"
					aria-label="git-address" aria-describedby="git-address" id="git-address" name="git-address" />
			</div>

			<div class="input-group mb-3">
				<div class="input-group-text">
					<input type="radio" class="form-check-input mt-0" value="1" aria-label="gender" id="gender-male"
						name="gender" />
				</div>
				<label for="gender-male" class="form-control">Male</label>
				<div class="input-group-text">
					<input type="radio" class="form-check-input mt-0" value="2" aria-label="gender" id="gender-female"
						name="gender" />
				</div>
				<label for="gender-female" class="form-control">Female</label>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="birth">Birth Day</span>
				<input type="text" class="form-control" aria-label="birth" aria-describedby="birth" id="datePicker"
					name="birth" autocomplete="off" />
			</div>

			<!-- <div class="input-group mb-3">
          <span class="input-group-text" id="birth">Birth Day</span>
          <input
            type="date"
            class="form-control"
            aria-label="birth"
            aria-describedby="birth"
            id="birth"
            name="birth"
          />
        </div> -->
			<div class="input-group">
				<button class="btn btn-primary btn-lg m-auto">가입하기</button>
			</div>
		</form>
		<script src="/scripts/user/regist.js"></script>

	</div>
	<div th:replace="~{basic/footer :: body}"></div>
</body>

</html>
